      <app-sidebar></app-sidebar>

    <div class="w-100  px-3 d-flex align-items-center justify-content-between z-3" style="background-color: #206fe4; height: 64px;">

        <button class="toggleButton me-2 btn btn-sm btn-light" (click)="toggleSidebarView()" aria-label="n">

          }
          @if (sidebarView) { 
            <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-dhaba5" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="ArrowForwardIosOutlinedIcon"><path d="M6.23 20.23 8 22l10-10L8 2 6.23 3.77 14.46 12z"></path></svg>
          }
        </button>
        RHC Bucheki(PH-00001)
      </div>

</div>
